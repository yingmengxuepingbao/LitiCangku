<body>
<div class="container-fluid commontotal">
    <ol class="breadcrumb">
        <li>
            <a><span class="glyphicon glyphicon-home" style="margin-right:5px"></span>任务</a>
        </li>
        <li>运行任务信息</li>
    </ol>
    <div class="headbox">
        <div class="headbtnbox">
            <button type="button" id="searchButton" class="btn  btn-backgroundcolor" onclick="getExecutionLogList('search')"><span class="glyphicon glyphicon-search"></span>查询</button>
            <button type="button" id="clearTextButton" class="btn  btn-backgroundcolor" onclick="clearText()"><span class="glyphicon glyphicon-refresh"></span>清空</button>
            <span class="pull-right-btn">
				<span>收起</span>
					<i class="fa fa-angle-left down"></i>
				</span>
        </div>

        <div class="container-fluid  h-process  h-process-radius">
            <form id="searchForm">
                <table class="common-search-tb" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <td class="wrig" align="right">任务名称：</td>
                        <td><input id="jobNameSearch" type="text" class="form-control"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div style="padding-bottom:10px;">
    </div>
    <div class="scrollbox_ overflow_x" style="padding-top: 10px;">
        <!-- class="table-responsive" -->
        <table id="tableDatagrid" class="table" style="">
        </table>
        <div class="j-pagination" id="j-pagination">
        </div>
    </div>

</div>
