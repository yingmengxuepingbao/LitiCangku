	<div class="headbox">
		<div class="headbtnbox">
			<button type="button" id="searchButton" class="btn  btn-backgroundcolor" onclick="getLogList('search')"><span class="glyphicon glyphicon-search"></span>查询</button>
			<button type="button" id="clearTextButton" class="btn  btn-backgroundcolor" onclick="clearText()"><span class="glyphicon glyphicon-refresh"></span>清空</button>

				</span>

			<form id="searchForm">
				<table class="common-search-tb" border="0" cellspacing="0" cellpadding="0">
					<tbody>
					<tr>
						<td class="wrig" align="right">用户ID：</td>
						<td><input id="userIdSearch" type="text" class="form-control" placeholder="请输入用户ID"></td>
						<td class="wrig" align="right">用户名：</td>
						<td><input id="userNameSearch" type="text" class="form-control"  placeholder="请输入用户名"></td>
						<td class="wrig" align="right">开始时间：</td>
						<td><input id="beginTimeSearch" name="beginTimeSearch" type="text" placeholder="YYYY-MM-DD" class="form-control datainp wicon"></td>
						<td class="wrig" align="right">结束时间：</td>
						<td><input id="endTimeSearch" name="endTimeSearch" type="text" placeholder="YYYY-MM-DD" class="form-control datainp wicon"></td>
					</tr>
					</tbody>
				</table>
			</form>
		</div>
