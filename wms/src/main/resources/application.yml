    location: banner.txt
    charset: UTF-8
  application:
    name: wms
  profiles:
    active: dev

server:
  port: 8083
  servlet:
    context-path: /wms
  tomcat:
    max-http-post-size: -1

logging:
  config: classpath:logback-spring.xml
  path: D:\software\logs
  level:
    root: info
    web: info





mybatis:
