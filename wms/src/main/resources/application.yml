# 框架工程自定义配置
framework:
  login-interceptor:
    exclude: /login,/framework/**,/wmsfront/**,/userManagement/login,/error,/expose/**,/excel/**,/nuohua/**,/wmsMoveStereoscopic/**,/apk/**
#        - /login
#        - /framework/login.html
#        - /framework/css/**
#        - /framework/fonts/**
#        - /framework/images/**
#        - /framework/js/**
  authorization-interceptor:
    exclude: /login,/framework/**,/wmsfront/**,/userManagement/login,/error,/expose/**,/nuohua/**,/wmsMoveStereoscopic/**,/apk/**
  #默认20分钟
  expiredTime: 20
  isOpenMail: 0
  #设置密码过期时间 90天
  passwordTime: 90
  #  上传文件大小限制,默认20M
  uploadFileSizeLimit: 20
  multipart:
    maxFileSize: 100MB

# 当前上线工厂 NH--诺华
applyfactory: NH

