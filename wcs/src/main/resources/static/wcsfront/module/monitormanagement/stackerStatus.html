<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>堆垛机状态信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />

	<style>
		#leftDiv { width:40%; float:left; text-align:left; height:550px; display:block;}

		#rightDiv { width:60%; float:right; text-align:left; vertical-align:center; height:550px; display:block;}

		.labeltop { margin-top: 10px}

		/*按钮样式*/
		.btn{background: #1DBBF4;color:#fff}

		/*必选项 大小颜色*/
		.fa-asterisk {
			font-size: 9px;
			color: #EF4836;
		}

		.circleRed{
			/*<!--设置圆点的宽、高、背景颜色，再设置圆点半径所占百分比-->*/
			width: 10px;
			height: 10px;
			background-color: red;
			border-radius: 50%;
			/*<!--设置圆点与其后面的内容水平显示-->*/
			display: inline-block;
			margin-right: 5px;
		}
		.circleGreen{
			/*<!--设置圆点的宽、高、背景颜色，再设置圆点半径所占百分比-->*/
			width: 10px;
			height: 10px;
			background-color: green;
			border-radius: 50%;
			/*<!--设置圆点与其后面的内容水平显示-->*/
			display: inline-block;
			margin-right: 5px;
		}
	</style>

	<body>
		<div class="wrap" style="min-width: 1154px">
			<ol class="breadcrumb">
				<li><a href="#" class="link">设备监控</a></li>
				<li class="active">堆垛机状态信息</li>
			</ol>
			<div class="content" style="min-height: 300px">
				<div id="leftDiv" style="border-right:1px solid #82ddff;">
					<div>
						<select class="form-control search-border-reset" id="stackerSelect" style="width: 150px; margin-left: 150px">&nbsp;
						</select>
						<img src="../../images/icon/stacker.gif" />
					</div>
					<div style="margin-top: 30px; margin-left: 15px; border-top: 1px solid #82ddff;">
						<div style="margin-top: 10px;">
							<button type="button" id="stop" class="btn">急停</button>
							<button type="button" id="modeChange" class="btn">模式切换</button>
						</div>
						<div style="margin-top: 10px;">
							<button type="button" id="runWithoutGoods" class="btn">无货行驶</button>
							<button type="button" id="runWithGoods" class="btn">有货行驶</button>
							<button type="button" id="onlyGet" class="btn">只取不放</button>
							<button type="button" id="onlySet" class="btn">只放不取</button>
							<button type="button" id="backStation" class="btn">回站台</button>

							<button type="button" id="handOrder" class="btn">手动指令</button>
						</div>
						<div style="margin-top: 10px;">
							<div class="form-group">
								<div>
									<label class="col-sm-4 control-label labeltop" for="locationId">货位设置</label>
									<div class="col-sm-4">
										<input class="form-control" id="locationId" type="number"/>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<div id="rightDiv">
					<fieldset>
						<div class="form-group" style="overflow:hidden">
							<div style="width: 400px; height: 40px; background: cadetblue; margin: 0 auto">
								<label style="font-size: 21px; margin-top: 5px; margin-left: 160px;color: white" id="mode-show">手/自动模式</label>
							</div>
						</div>
						<div class="form-group" style="overflow:hidden">
							<div style="width: 400px; height: 40px; background: red; margin: 0 auto">
								<label style="font-size: 21px; margin-top: 5px; margin-left: 160px">入库中</label>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>基础信息</legend>
						<div class="form-group" style="overflow:hidden">
							<div>
								<label class="col-sm-2 control-label labeltop" for="equipmentStatus">设备状态</label>
								<div class="col-sm-4">
									<input class="form-control" id="equipmentStatus" type="text" readonly/>
								</div>
							</div>

						</div>
						<div class="form-group" style="overflow:hidden">
							<label class="col-sm-2 control-label labeltop" for="speedX">X轴速度</label>
							<div class="col-sm-4">
								<input class="form-control" id="speedX" type="text" readonly/>
							</div>
							<label class="col-sm-2 control-label labeltop" for="positionX">X轴位置</label>
							<div class="col-sm-4">
								<input class="form-control" id="positionX" type="text" readonly/>
							</div>
						</div>
						<div class="form-group" style="overflow:hidden">
							<label class="col-sm-2 control-label labeltop" for="speedY">Z轴速度</label>
							<div class="col-sm-4">
								<input class="form-control" id="speedY" type="text" readonly/>
							</div>
							<label class="col-sm-2 control-label labeltop" for="positionZ">Z轴位置</label>
							<div class="col-sm-4">
								<input class="form-control" id="positionZ" type="text" readonly/>
							</div>
						</div>
					</fieldset>

<!--						</div>-->
<!--					</fieldset>-->

					<fieldset>
						<legend>设备信息列表</legend>
<!--						<div class="form-group" style="overflow:hidden">-->
<!--							<label class="col-sm-2 control-label labeltop" for="hostErrCode">上位机故障</label>-->
<!--							<div class="col-sm-4">-->
<!--								<input class="form-control" id="hostErrCode" type="text" readonly/>-->
<!--							</div>-->

<!--								<input class="form-control" id="servoMotorErrorCode" type="text" readonly/>-->
<!--							</div>-->
<!--						</div>-->
						<div>
							<div style="width: 50%;height: 20vh ; float: left;text-align: center;">
								<button type="button" id="errorButton" class="btn">查看异常</button>
							</div>
							<div style="width: 50%;height: 20vh ; float: left;text-align: center;">
								<button type="button" id="openButton" class="btn">点位开关</button>
							</div>
						</div>



					</fieldset>
				</div>
			</div>
		</div>

<!--		手动指令 弹出框-->
		<div class="modal" id="formModel" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document" style="width: 500px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">手动指令</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="formInfo">
							<div class="form-group">
								<input type="hidden" id="type">
								<input type="hidden" id="updateId">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3"><i class="fa fa-asterisk"></i>动作代码:</label>
								<div class="col-sm-8">
									<select id="code" class="form-control" placeholder="请选择动作代码">
										<option value="">请选择动作代码</option>
										<option value="1">代码A</option>
										<option value="2">代码B</option>
										<option value="3">代码C</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3"><i class="fa fa-asterisk"></i>速度:</label>
								<div class="col-sm-8">
									<select id="speed" class="form-control" placeholder="请选择速度">
										<option value="">请选择速度</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="saveButton" class="btn" data-dismiss="modal">保存</button>
					</div>
				</div>
			</div>
		</div>
<!--	模式切换 弹出框-->
		<div class="modal" id="modeChangeModel" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="modeChangeModalLabel">
			<div class="modal-dialog" role="document" style="width: 500px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modeChangeModalLabel">模式切换</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="modeForm">
							<div class="form-group">
								<label class="control-label col-sm-3"><i class="fa fa-asterisk"></i>模式选择:</label>
								<div class="col-sm-8">
									<select id="mode" class="form-control" placeholder="请选择动作代码">
										<option value="">请选择</option>
										<option value="FULLY_AUTO">自动</option>
										<option value="MANUAL">手动</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" id="saveModeButton" class="btn" data-dismiss="modal">保存</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="formModelError" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document" style="width: 50vw;height:70vh">
				<div class="modal-content" >
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabelError">故障报警</h4>
					</div>
					<div class="modal-body" style="height:60vh;overflow-y: auto">
						<table id="formTable"  class="table table-hover table-striped">
							<thead class="head-sort">
							<th>异常信息</th>
							<th>状态标志</th>

							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
<!--						<button type="button" id="saveButton" class="btn" data-dismiss="modal">保存</button>-->
					</div>
				</div>
			</div>
		</div>

		<div class="modal" id="formModelOpen" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document" style="width: 50vw;height:70vh">
				<div class="modal-content" >
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabelOpen">点位开关</h4>
					</div>
					<div class="modal-body" style="height:60vh;overflow-y: auto">
						<table id="formTableOpen"  class="table table-hover table-striped">
							<thead class="head-sort">
							<th>点位信息</th>
							<th>开关信息</th>
							<th>状态标志</th>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
						<!--						<button type="button" id="saveButton" class="btn" data-dismiss="modal">保存</button>-->
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../js/zdialog.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/jquery.jedate.js" ></script>
		<script type="text/javascript" src="js/stackerStatus.js" ></script>
